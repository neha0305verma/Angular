<div class="body-container">
  
    <div class="row">
      <label class="name-label col-md-6">Name</label>
    <input type="text" [(ngModel)]="name" class="name-label  col-md-6" placeholder="Enter your name" (keyup)="onChange()">
    </div>
    <div class="row">
    <label class="your-name-label col-md-6">Your Name</label>
    <input type="text" class="your-name-label col-md-6" placeholder="Your name will display here" value={{name}} >
  </div>
  
 
</div>
